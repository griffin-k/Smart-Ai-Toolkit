<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Web App</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen pb-24">

  <!-- Main content -->
  <main class="p-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Floating Bottom Navigation -->
  <nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-white rounded-full shadow-md px-4 py-2 flex justify-between w-[90%] max-w-md z-50 text-sm">
    
    <a href="{% url 'gallery' %}"
       class="flex flex-col items-center px-4 py-2 {% if request.path == '/' %}text-blue-600 font-semibold{% else %}text-gray-500{% endif %}">
      <i class="fas fa-images text-lg"></i>
      <span class="text-xs mt-1">Gallery</span>
    </a>

    <a href="{% url 'tts' %}"
       class="flex flex-col items-center px-4 py-2 {% if request.path == '/tts/' %}text-green-600 font-semibold{% else %}text-gray-500{% endif %}">
      <i class="fas fa-volume-up text-lg"></i>
      <span class="text-xs mt-1">TTS</span>
    </a>

    <a href="{% url 'story' %}"
       class="flex flex-col items-center px-4 py-2 {% if request.path == '/story/' %}text-purple-600 font-semibold{% else %}text-gray-500{% endif %}">
      <i class="fas fa-book text-lg"></i>
      <span class="text-xs mt-1">Story</span>
    </a>

    <a href="{% url 'image' %}"
       class="flex flex-col items-center px-4 py-2 {% if request.path == '/image/' %}text-pink-600 font-semibold{% else %}text-gray-500{% endif %}">
      <i class="fas fa-image text-lg"></i>
      <span class="text-xs mt-1">Image</span>
    </a>

  </nav>

</body>
</html>
